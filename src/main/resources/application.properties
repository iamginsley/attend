server.port=${PORT:8080}
logging.level.org.atmosphere = warn
spring.mustache.check-template-location = false

# Launch the default browser when starting the application in development mode
vaadin.launch-browser=true
# To improve the performance during development.
# For more information https://vaadin.com/docs/latest/integrations/spring/configuration#special-configuration-parameters
vaadin.allowed-packages = com.vaadin,org.vaadin,dev.hilla,com.example.application
spring.jpa.defer-datasource-initialization = true

# Change this to your database host
spring.datasource.url=jdbc:mysql://${ATTEND_VAADIN_DB_HOST:localhost}:3306/attend-db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
# Change this to your user
spring.datasource.username=${ATTEND_VAADIN_DB_USER:root}
# Change this to your password
spring.datasource.password=${ATTEND_VAADIN_DB_PASSWORD:DevPassword1!}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
